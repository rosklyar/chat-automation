name: CI/CD

on:
  push:
    branches: [ main, docs_and_ci_cd ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync
        uv add --dev pytest pytest-cov

    - name: Run tests
      run: |
        uv run pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Check code can be imported
      run: |
        uv run python -c "from src import bot, create_session; print('âœ“ Imports successful')"

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Check Python syntax
      run: |
        uv run python -m py_compile src/bot.py
        uv run python -m py_compile src/create_session.py
        uv run python -m py_compile tests/test_session.py
